<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Campaigns - SHODESH</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* Header & Navigation */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
      padding: 0 15px;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #28a745;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #28a745;
    }

    /* Search Page Styles */
    .search-container {
      padding: 120px 15px 50px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .search-container .tagline {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .search-bar {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .loading {
      display: none;
      margin: 1rem 0;
      color: #28a745;
      font-weight: 500;
    }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .filter-buttons button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter-buttons button:hover {
      background-color: #218838;
    }
    .search-results {
      display: grid;
      gap: 1.5rem;
      margin-top: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .campaign-card {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 4px;
      overflow: hidden;
      animation: fadeInUp 0.5s ease forwards;
    }
    .campaign-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .campaign-title {
      font-weight: 500;
      font-size: 1.1rem;
      margin: 0.75rem 1rem 0.5rem;
    }
    .campaign-desc {
      font-size: 0.9rem;
      color: #555;
      margin: 0 1rem 1rem;
    }
    .no-results {
      color: #888;
      font-style: italic;
    }

    /* Footer */
    footer {
      background-color: #fff;
      padding: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
      margin-top: 50px;
    }

    /* Keyframes */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">SHODESH</div>
        <div class="nav-links">
          <a href="search.html">Search</a>
          <a href="#">Donate</a>
          <a href="#">Fundraise</a>
          <a href="#">About</a>
          <a href="#">Sign in</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Search Section -->
  <section class="search-container">
    <div class="tagline">Empowering Communities, Transforming Lives</div>
    <input
      type="text"
      id="searchInput"
      class="search-bar"
      placeholder="Search for campaigns (e.g., Education, Flood Relief)..."
    />
    <div id="loading" class="loading">Loading...</div>

    <div class="filter-buttons">
      <button onclick="filterCampaigns('near')">Near You</button>
      <button onclick="filterCampaigns('trending')">Trending</button>
      <button onclick="filterCampaigns('nonprofit')">Nonprofits</button>
    </div>

    <div id="searchResults" class="search-results"></div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 SHODESH. All rights reserved.
  </footer>

  <!-- Search Functionality Script -->
  <script>
    const sampleCampaigns = [
      {
        title: "Medical Aid for Flood Victims",
        description:
          "Support emergency medical supplies for the flood-affected people of Sylhet.",
        image: "images/medical.jpg",
        tags: ["trending", "nonprofit"],
      },
      {
        title: "Education for All",
        description:
          "Help provide books and tuition support to underprivileged kids in rural areas.",
        image: "images/education.jpg",
        tags: ["nonprofit"],
      },
      {
        title: "Safe Sanitation in Slums",
        description:
          "Install hygienic toilets and clean water systems in Dhakaâ€™s urban slums.",
        image: "images/sanitation.jpg",
        tags: ["near", "trending"],
      },
    ];

    const input = document.getElementById("searchInput");
    const results = document.getElementById("searchResults");
    const loading = document.getElementById("loading");

    function showCampaigns(filtered) {
      results.innerHTML = "";
      loading.style.display = "block";

      setTimeout(() => {
        loading.style.display = "none";

        if (filtered.length === 0) {
          results.innerHTML = "<p class='no-results'>No campaigns found.</p>";
          return;
        }

        filtered.forEach((camp, i) => {
          const card = document.createElement("div");
          card.classList.add("campaign-card");
          card.style.animationDelay = `${i * 0.1}s`;
          card.innerHTML = `
            <img src="${camp.image}" alt="${camp.title}">
            <div class="campaign-title">${camp.title}</div>
            <div class="campaign-desc">${camp.description}</div>
          `;
          results.appendChild(card);
        });
      }, 500);
    }

    function filterCampaigns(tag) {
      const filtered = sampleCampaigns.filter((c) =>
        c.tags.includes(tag)
      );
      showCampaigns(filtered);
    }

    input.addEventListener("input", () => {
      const term = input.value.toLowerCase();
      const filtered = sampleCampaigns.filter(
        (c) =>
          c.title.toLowerCase().includes(term) ||
          c.description.toLowerCase().includes(term)
      );
      showCampaigns(filtered);
    });

    // initialize
    showCampaigns(sampleCampaigns);
  </script>
</body>
</html>
