<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Individual Registration</title>
  <link rel="stylesheet" href="individual.css" />
</head>
<body>
  <div class="desktop">
    <div class="div">
      <div class="let-s-get-you">LET'S GET YOU STARTED</div>
      <div class="overlap-group">
        <!-- Name fields in a row -->
        <div class="name-row">
          <div class="overlap">
            <label for="firstName" class="field-label">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" placeholder="First Name" required />
          </div>
          <div class="overlap-5">
            <label for="lastName" class="field-label">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>
        </div>

        <!-- Username field -->
        <div class="username-wrapper">
          <label for="username" class="field-label">Username <span class="required">*</span></label>
          <input type="text" id="username" placeholder="Choose a username" required minlength="3" />
        </div>
        
        <!-- Email field -->
        <div class="overlap-2">
          <label for="email" class="field-label">Email Address <span class="required">*</span></label>
          <input type="email" id="email" placeholder="example@email.com" required />
        </div>
        
        <!-- Phone/NID field -->
        <div class="phone-number-NID-wrapper">
          <label for="phoneNID" class="field-label">Phone Number / NID <span class="required">*</span></label>
          <input type="text" id="phoneNID" placeholder="Phone Number or NID" required />
        </div>
        
        <!-- Date of birth field -->
        <div class="date-of-birth-wrapper">
          <label for="dateOfBirth" class="field-label">Date of Birth <span class="required">*</span></label>
          <input type="date" id="dateOfBirth" required />
        </div>
        
        <!-- Address fields in a row -->
        <div class="address-row">
          <div class="overlap-3">
            <label for="houseNo" class="field-label">House No. <span class="required">*</span></label>
            <input type="text" id="houseNo" placeholder="House/Building No." required />
          </div>
          <div class="road-no-wrapper">
            <label for="roadNo" class="field-label">Road No. <span class="required">*</span></label>
            <input type="text" id="roadNo" placeholder="Road/Street No." required />
          </div>
        </div>
        
        <!-- Area field -->
        <div class="overlap-4">
          <label for="area" class="field-label">Area <span class="required">*</span></label>
          <input type="text" id="area" placeholder="Area/Locality" required />
        </div>
        
        <!-- District field -->
        <div class="div-wrapper">
          <label for="district" class="field-label">District <span class="required">*</span></label>
          <select id="district" required>
            <option value="" disabled selected>Select District</option>
            <option>Bagerhat</option>
            <option>Bandarban</option>
            <option>Barguna</option>
            <option>Barisal</option>
            <option>Bhola</option>
            <option>Bogra</option>
            <option>Brahmanbaria</option>
            <option>Chandpur</option>
            <option>Chittagong</option>
            <option>Chuadanga</option>
            <option>Comilla</option>
            <option>Cox's Bazar</option>
            <option>Dhaka</option>
            <option>Dinajpur</option>
            <option>Faridpur</option>
            <option>Feni</option>
            <option>Gaibandha</option>
            <option>Gazipur</option>
            <option>Gopalganj</option>
            <option>Habiganj</option>
            <option>Jamalpur</option>
            <option>Jessore</option>
            <option>Jhalokati</option>
            <option>Jhenaidah</option>
            <option>Joypurhat</option>
            <option>Khagrachhari</option>
            <option>Khulna</option>
            <option>Kishoreganj</option>
            <option>Kurigram</option>
            <option>Kushtia</option>
            <option>Lakshmipur</option>
            <option>Lalmonirhat</option>
            <option>Madaripur</option>
            <option>Magura</option>
            <option>Manikganj</option>
            <option>Meherpur</option>
            <option>Moulvibazar</option>
            <option>Munshiganj</option>
            <option>Mymensingh</option>
            <option>Naogaon</option>
            <option>Narail</option>
            <option>Narayanganj</option>
            <option>Narsingdi</option>
            <option>Natore</option>
            <option>Nawabganj</option>
            <option>Netrakona</option>
            <option>Nilphamari</option>
            <option>Noakhali</option>
            <option>Pabna</option>
            <option>Panchagarh</option>
            <option>Patuakhali</option>
            <option>Pirojpur</option>
            <option>Rajbari</option>
            <option>Rajshahi</option>
            <option>Rangamati</option>
            <option>Rangpur</option>
            <option>Satkhira</option>
            <option>Shariatpur</option>
            <option>Sherpur</option>
            <option>Sirajganj</option>
            <option>Sunamganj</option>
            <option>Sylhet</option>
            <option>Tangail</option>
            <option>Thakurgaon</option>
          </select>
        </div>
        
        <!-- Division field -->
        <div class="administrative-wrapper">
          <label for="division" class="field-label">Division <span class="required">*</span></label>
          <select id="division" required>
            <option value="" disabled selected>Select Division</option>
            <option>Barisal</option>
            <option>Chittagong</option>
            <option>Dhaka</option>
            <option>Khulna</option>
            <option>Mymensingh</option>
            <option>Rajshahi</option>
            <option>Rangpur</option>
            <option>Sylhet</option>
          </select>
        </div>
        
        <!-- ZIP Code field -->
        <div class="zip-code-wrapper">
          <label for="zipCode" class="field-label">ZIP Code <span class="required">*</span></label>
          <input type="text" id="zipCode" placeholder="Postal Code (e.g., 1000)" required pattern="[0-9]+" title="Please enter only digits" />
        </div>
        
        <!-- Bkash Number field -->
        <div class="bkash-number-wrapper">
          <label for="bkashNumber" class="field-label">Bkash Number <span class="required">*</span></label>
          <input type="text" id="bkashNumber" placeholder="01XXXXXXXXX" required pattern="[0-9]+" title="Please enter only digits" />
        </div>
        
        <!-- Bank Account field -->
        <div class="bank-account-wrapper">
          <label for="bankAccount" class="field-label">Bank Account <span class="required">*</span></label>
          <input type="text" id="bankAccount" placeholder="Bank Account Number" required />
        </div>
        
        <!-- Password fields -->
        <div class="password-wrapper">
          <label for="password" class="field-label">Password <span class="required">*</span></label>
          <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6" />
        </div>
        <div class="confirm-password-wrapper">
          <label for="confirmPassword" class="field-label">Confirm Password <span class="required">*</span></label>
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required minlength="6" />
        </div>
        
        <!-- Submit button -->
        <button type="button" class="overlap-6" onclick="validateAndSubmit()">
          <div class="rectangle"></div>
          <div class="CREATE-ACCOUNT">CREATE ACCOUNT</div>
        </button>
      </div>
    </div>
  </div>
  <script src="individual.js"></script>
</body>
</html>
