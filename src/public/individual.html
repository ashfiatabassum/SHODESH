<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Registration - SHODESH</title>
    <link rel="stylesheet" href="individual.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <a href="signin.html" class="back-nav" aria-label="Go back" title="Back" onclick="event.preventDefault(); if (history.length > 1) { history.back(); } else { window.location.href = 'signin.html'; }">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
    </a>



    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <h1>SHODESH</h1>
            </div>
            <div class="header-text">
                <h2>Join Our Community</h2>
                <p>Create your individual account to start making a difference</p>
            </div>
        </div>

        <!-- Main Form Container -->
        <div class="form-container">
            <div class="form-header">
                <h3><i class="fas fa-user-plus"></i> Individual Registration</h3>
                <p>Fill in your details to create your account</p>
            </div>

            <form id="registrationForm" class="registration-form">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        <span>Personal Information</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                            <i class="fas fa-user field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                            <i class="fas fa-user field-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username <span class="required">*</span></label>
                            <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
                            <i class="fas fa-at field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                            <i class="fas fa-envelope field-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="01XXXXXXXXX" required>
                            <i class="fas fa-phone field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="nid">National ID (NID) <span class="required">*</span></label>
                            <input type="text" id="nid" name="nid" placeholder="Enter your NID number" required>
                            <i class="fas fa-id-card field-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <i class="fas fa-calendar field-icon"></i>
                    </div>
                </div>

                <!-- Address Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Address Information</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="houseNo">House/Building No. <span class="required">*</span></label>
                            <input type="text" id="houseNo" name="houseNo" placeholder="House/Building number" required>
                            <i class="fas fa-home field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="roadNo">Road/Street No. <span class="required">*</span></label>
                            <input type="text" id="roadNo" name="roadNo" placeholder="Road/Street number" required>
                            <i class="fas fa-road field-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="area">Area/Locality <span class="required">*</span></label>
                            <input type="text" id="area" name="area" placeholder="Area or locality name" required>
                            <i class="fas fa-map field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code <span class="required">*</span></label>
                            <input type="text" id="zipCode" name="zipCode" placeholder="1000" maxlength="4" required>
                            <i class="fas fa-mail-bulk field-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="district">District <span class="required">*</span></label>
                            <select id="district" name="district" required>
                                <option value="">Select District</option>
                            </select>
                            <i class="fas fa-city field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="division">Division <span class="required">*</span></label>
                            <select id="division" name="division" required>
                                <option value="">Select Division</option>
                                <option value="Barisal">Barisal</option>
                                <option value="Chittagong">Chittagong</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Khulna">Khulna</option>
                                <option value="Mymensingh">Mymensingh</option>
                                <option value="Rajshahi">Rajshahi</option>
                                <option value="Rangpur">Rangpur</option>
                                <option value="Sylhet">Sylhet</option>
                            </select>
                            <i class="fas fa-flag field-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Financial Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-credit-card"></i>
                        <span>Financial Information</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bkashNumber">bKash Number <span class="required">*</span></label>
                            <input type="tel" id="bkashNumber" name="bkashNumber" placeholder="01XXXXXXXXX" required>
                            <i class="fas fa-mobile-alt field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="bankAccount">Bank Account <span class="required">*</span></label>
                            <input type="text" id="bankAccount" name="bankAccount" placeholder="Bank account number" required>
                            <i class="fas fa-university field-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Security Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-lock"></i>
                        <span>Account Security</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required>
                            <i class="fas fa-key field-icon"></i>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                            <i class="fas fa-key field-icon"></i>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="button" id="submitBtn" class="submit-btn" onclick="validateAndSubmit()">
                        <i class="fas fa-user-plus"></i>
                        <span>Create My Account</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="form-footer">
                    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer"></div>

    <script src="individual.js"></script>
</body>
</html>
