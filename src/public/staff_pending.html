<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff Registration Pending - Shodesh</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
      }
      .wrap {
        max-width: 640px;
        margin: 80px auto;
        background: #fff;
        padding: 40px 48px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      .icon-circle {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background: #e0f7ed;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }
      .icon-circle svg {
        width: 56px;
        height: 56px;
        stroke: #12a864;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 28px;
        color: #0d2538;
      }
      p {
        color: #4b5d6b;
        line-height: 1.5;
      }
      .next {
        margin-top: 32px;
      }
      a.button {
        display: inline-block;
        background: #0d6efd;
        color: #fff;
        padding: 12px 22px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
      }
      a.button:hover {
        background: #0b5cd6;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="icon-circle">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10" stroke="#12a864" />
          <path d="M8 12l3 3 5-6" stroke="#12a864" />
        </svg>
      </div>
      <h1>Profile Created</h1>
      <p>
        Your profile has been created. Please wait while it is being reviewed
        for admin verification.
      </p>
      <div class="next">
        <a class="button" href="volunteer_signin.html">Return to Sign In</a>
      </div>
    </div>
  </body>
</html>
