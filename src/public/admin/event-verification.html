<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Verification - SHODESH Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../search.css">
    <style>
        /* Admin-specific overrides and additions */
        .urgency-badge.verified {
            background: #10b981 !important;
            color: white !important;
        }
        .urgency-badge.pending {
            background: #f59e0b !important;
            color: white !important;
        }
        .urgency-badge.rejected {
            background: #ef4444 !important;
            color: white !important;
        }
        
        .admin-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .admin-actions .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        
        .admin-actions .btn.secondary {
            background: #6b7280;
            color: white;
        }
        
        .admin-actions .btn.secondary:hover {
            background: #4b5563;
        }
        
        .admin-actions .muted {
            color: #9ca3af;
            font-size: 12px;
        }
        
        /* Ensure proper grid layout */
        #eventsContainer {
            margin-top: 30px;
        }
        
        /* Override search.css background for admin */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
    <style>
        /* Original admin styles */
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: #667eea;
            color: white;
        }



        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 16px;
            font-weight: 500;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-header h2 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 600;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            background: transparent;
            border: 2px solid #e2e8f0;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #718096;
        }

        .view-btn.active,
        .view-btn:hover {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .filter-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .event-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .event-image {
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #718096;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: inline-block;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-verified {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-rejected {
            background: #fed7d7;
            color: #c53030;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: #48bb78;
            color: white;
        }

        .btn-approve:hover {
            background: #38a169;
        }

        .btn-reject {
            background: #f56565;
            color: white;
        }

        .btn-reject:hover {
            background: #e53e3e;
        }

        .btn-details {
            background: #4299e1;
            color: white;
        }

        .btn-details:hover {
            background: #3182ce;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4a5568;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-cancel:hover {
            background: #cbd5e0;
        }

        .btn-confirm {
            background: #667eea;
            color: white;
        }

        .btn-confirm:hover {
            background: #5a67d8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .back-btn {
                position: static;
                margin-bottom: 20px;
                align-self: flex-start;
            }
            
            .filter-controls {
                grid-template-columns: 1fr;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-calendar-check"></i> Event Verification Center</h1>
            <p>Review and manage campaign verification requests</p>
        </div>



        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="unverifiedCount">0</div>
                <div class="stat-label">Unverified Campaigns</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="verifiedCount">0</div>
                <div class="stat-label">Active, Verified Campaigns</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRaised">৳0</div>
                <div class="stat-label">Total Funds Raised</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-header">
                <h2>Campaign Verification</h2>
                <div class="view-toggle">
                    <button class="view-btn active" title="Grid View">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All Campaigns</option>
                        <option value="unverified">Pending Verification</option>
                        <option value="verified">Verified</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
            
    <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="eventFilter">Event:</label>
                    <select id="eventFilter" disabled>
                        <option value="">All Events</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="organizerFilter">Organizer Type:</label>
                    <select id="organizerFilter">
                        <option value="">All Organizers</option>
                        <option value="foundation">Foundation</option>
                        <option value="individual">Individual</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Events Grid -->
        <div id="eventsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <!-- Verification Modal -->
    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Verify Event</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="verificationNotes">Admin Notes (Optional):</label>
                <textarea id="verificationNotes" placeholder="Add any notes or reasons for your decision..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-confirm" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let filteredEvents = [];
        let currentAction = '';
        let currentEventId = '';

        // On page load, let external script handle events; only load stats here
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        async function loadEvents() {
            try {
                const response = await fetch('/api/admin/events');
                const result = await response.json();
                
                if (result.success) {
                    allEvents = result.data;
                    filteredEvents = [...allEvents];
                    displayEvents(filteredEvents);
                } else {
                    showError('Failed to load events');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Failed to load events');
            }
        }

        async function loadStats() {
            try {
                const headers = (function(){ const h={}; const t=sessionStorage.getItem('adminToken'); if(t) h['Authorization']=t; return h; })();
                const response = await fetch('/api/admin/dashboard/stats', { headers });
                const result = await response.json();
                
                if (result.success) {
                    const { events } = result.data;
                    document.getElementById('unverifiedCount').textContent = events.pending_events || 0;
                    document.getElementById('verifiedCount').textContent = events.verified_events || 0;
                    
                    // You might want to add total raised calculation
                    document.getElementById('totalRaised').textContent = '৳' + (Math.random() * 1000000).toFixed(0);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <h3>No Events Found</h3>
                        <p>No events match your current filters</p>
                    </div>
                `;
                return;
            }
            
            const eventsHtml = events.map(event => `
                <div class="event-card">
                    <div class="event-image">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="event-content">
                        <div class="status-badge status-${event.status || 'pending'}">
                            ${(event.status || 'pending').toUpperCase()}
                        </div>
                        <h3 class="event-title">${event.title || 'Untitled Event'}</h3>
                        <div class="event-meta">
                            <div class="meta-item">
                                <i class="fas fa-user"></i>
                                ${event.organizer_name || 'Unknown Organizer'}
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-tag"></i>
                                ${event.category_name || 'Uncategorized'}
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(event.created_at)}
                            </div>
                        </div>
                        <p class="event-description">
                            ${event.description || 'No description available'}
                        </p>
                        ${event.status === 'pending' ? `
                            <div class="event-actions">
                                <button class="action-btn btn-approve" onclick="showVerificationModal(${event.id}, 'approve')">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                                <button class="action-btn btn-reject" onclick="showVerificationModal(${event.id}, 'reject')">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                                <button class="action-btn btn-details" onclick="viewEventDetails(${event.id})">
                                    <i class="fas fa-eye"></i> Details
                                </button>
                            </div>
                        ` : `
                            <div class="event-actions">
                                <button class="action-btn btn-details" onclick="viewEventDetails(${event.id})" style="background: #667eea;">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                            </div>
                        `}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="events-grid">${eventsHtml}</div>`;
        }

        function filterEvents() {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const organizerFilter = document.getElementById('organizerFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                if (statusFilter && event.status !== statusFilter) return false;
                if (categoryFilter && event.category_name !== categoryFilter) return false;
                if (organizerFilter) {
                    // This would need to be implemented based on your data structure
                    // For now, we'll skip this filter
                }
                return true;
            });
            
            displayEvents(filteredEvents);
        }

        function showVerificationModal(eventId, action) {
            currentEventId = eventId;
            currentAction = action;
            
            const modal = document.getElementById('verificationModal');
            const modalTitle = document.getElementById('modalTitle');
            const confirmBtn = document.getElementById('confirmBtn');
            
            modalTitle.textContent = action === 'approve' ? 'Approve Event' : 'Reject Event';
            confirmBtn.textContent = action === 'approve' ? 'Approve' : 'Reject';
            confirmBtn.className = `modal-btn btn-confirm ${action === 'approve' ? 'btn-approve' : 'btn-reject'}`;
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('verificationModal').classList.remove('active');
            document.getElementById('verificationNotes').value = '';
            currentEventId = '';
            currentAction = '';
        }

        async function confirmVerification() {
            const notes = document.getElementById('verificationNotes').value;
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                const token = sessionStorage.getItem('adminToken');
                if (token) headers['Authorization'] = token;
                const response = await fetch(`/api/admin/events/${currentEventId}/verify`, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify({
                        action: currentAction,
                        notes: notes
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    closeModal();
                    loadEvents();
                    loadStats();
                } else {
                    showError(result.message || 'Failed to update event');
                }
            } catch (error) {
                console.error('Error updating event:', error);
                showError('Failed to update event');
            }
        }

        function viewEventDetails(eventId) {
            // Implement event details view
            alert(`View details for event ${eventId}`);
        }

        // Add event listener for confirm button
        document.getElementById('confirmBtn').addEventListener('click', confirmVerification);

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function showSuccess(message) {
            // You can implement a toast notification system here
            alert('Success: ' + message);
        }

        function showError(message) {
            // You can implement a toast notification system here
            alert('Error: ' + message);
        }

        // Close modal when clicking outside
        document.getElementById('verificationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
    <script src="event-verification.js"></script>
</body>
</html>
