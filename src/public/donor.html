<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donor Registration - SHODESH</title>
    <link rel="stylesheet" href="donor.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <h1>SHODESH</h1>
            </div>
            <div class="header-text">
                <h2>Join Our Community</h2>
                <p>Create your donor account to start making a difference</p>
            </div>
        </div>

        <!-- Main Form Container -->
        <div class="form-container">
            <div class="form-header">
                <h3><i class="fas fa-user-plus"></i> Donor Registration</h3>
                <p>Fill in your details to create your account</p>
            </div>

            <form id="signupForm" class="registration-form" onsubmit="return validateForm()">
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        <span>Personal Information</span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                            <i class="fas fa-user field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                            <i class="fas fa-user field-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username <span class="required">*</span></label>
                        <input type="text" id="username" name="username" placeholder="Must be at least 4 characters long, no space allowed." required>
                        <i class="fas fa-at field-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        <i class="fas fa-calendar field-icon"></i>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-envelope"></i>
                        <span>Contact Information</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="xxx@yyy.com" required>
                        <i class="fas fa-envelope field-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="country">Country <span class="required">*</span></label>
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Select Country</option>
                            <option>Afghanistan</option>
                            <option>Albania</option>
                            <option>Algeria</option>
                            <option>Australia</option>
                            <option>Bangladesh</option>
                            <option>Brazil</option>
                            <option>Canada</option>
                            <option>China</option>
                            <option>Egypt</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>India</option>
                            <option>Italy</option>
                            <option>Japan</option>
                            <option>Nepal</option>
                            <option>Netherlands</option>
                            <option>Pakistan</option>
                            <option>Portugal</option>
                            <option>Russia</option>
                            <option>South Africa</option>
                            <option>South Korea</option>
                            <option>Spain</option>
                            <option>Sri Lanka</option>
                            <option>Sweden</option>
                            <option>United Arab Emirates</option>
                            <option>United Kingdom</option>
                            <option>United States</option>
                            <option>Others</option>
                        </select>
                        <i class="fas fa-globe field-icon"></i>
                    </div>
                    <div class="form-group division-field" id="divisionField">
                        <label for="division">Division <span class="required">*</span></label>
                        <select id="division" name="division">
                            <option value="" disabled selected>Select Division</option>
                            <option value="Barisal">Barisal</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Mymensingh">Mymensingh</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Sylhet">Sylhet</option>
                        </select>
                        <i class="fas fa-flag field-icon"></i>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-lock"></i>
                        <span>Account Security</span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password" placeholder="Must be at least 6 characters long" required minlength="6">
                            <i class="fas fa-key field-icon"></i>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required minlength="6">
                            <i class="fas fa-key field-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="createAccountBtn" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>Create My Account</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>

                <div class="form-footer">
                    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <div id="messageContainer"></div>

    <script src="donor.js"></script>
    <script>
    // Show/hide division field based on country selection
    document.addEventListener('DOMContentLoaded', function() {
        const countrySelect = document.getElementById('country');
        const divisionField = document.getElementById('divisionField');
        const divisionSelect = document.getElementById('division');
        countrySelect.addEventListener('change', function() {
            if (this.value === 'Bangladesh') {
                divisionField.classList.add('show');
                divisionSelect.setAttribute('required', 'required');
            } else {
                divisionField.classList.remove('show');
                divisionSelect.removeAttribute('required');
                divisionSelect.value = '';
            }
        });
    });
    </script>
</body>
</html>
