<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Desktop 3 - Create Account</title>
<link rel="stylesheet" href="donor.css" />
</head>
<body>
<div class="container">

  <div class="background-pattern" aria-hidden="true"></div>

  <h1 id="headingText"></h1>

  <form id="signupForm" class="form-card" onsubmit="return false;">
    <div class="row">
      <input type="text" placeholder="First name" required class="half-width" />
      <input type="text" placeholder="Last name" required class="half-width" />
    </div>

    <input type="text" placeholder="Username" required />

    <input type="date" placeholder="Date of Birth" required />

    <input type="email" placeholder="Email" required />

    <div class="row">
      <select required class="country-code">
        <option value="" disabled selected>Code</option>
        <option value="+1">+1 (US/CA)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+91">+91 (IN)</option>
        <option value="+86">+86 (CN)</option>
        <option value="+81">+81 (JP)</option>
        <option value="+49">+49 (DE)</option>
        <option value="+33">+33 (FR)</option>
        <option value="+39">+39 (IT)</option>
        <option value="+34">+34 (ES)</option>
        <option value="+61">+61 (AU)</option>
        <option value="+55">+55 (BR)</option>
        <option value="+7">+7 (RU)</option>
        <option value="+82">+82 (KR)</option>
        <option value="+27">+27 (ZA)</option>
        <option value="+20">+20 (EG)</option>
        <option value="+92">+92 (PK)</option>
        <option value="+880">+880 (BD)</option>
        <option value="+977">+977 (NP)</option>
        <option value="+94">+94 (LK)</option>
        <option value="+971">+971 (AE)</option>
        <option value="+31">+31 (NL)</option>
        <option value="+46">+46 (SE)</option>
        <option value="+351">+351 (PT)</option>
        <option value="+93">+93 (AF)</option>
        <option value="+355">+355 (AL)</option>
        <option value="+213">+213 (DZ)</option>
      </select>
      <input type="tel" placeholder="Phone Number" required class="phone-number" />
    </div>

    <select required>
      <option value="" disabled selected>Select Country</option>
      <option>Afghanistan</option>
      <option>Albania</option>
      <option>Algeria</option>
      <option>Australia</option>
      <option>Bangladesh</option>
      <option>Brazil</option>
      <option>Canada</option>
      <option>China</option>
      <option>Egypt</option>
      <option>France</option>
      <option>Germany</option>
      <option>India</option>
      <option>Italy</option>
      <option>Japan</option>
      <option>Nepal</option>
      <option>Netherlands</option>
      <option>Pakistan</option>
      <option>Portugal</option>
      <option>Russia</option>
      <option>South Africa</option>
      <option>South Korea</option>
      <option>Spain</option>
      <option>Sri Lanka</option>
      <option>Sweden</option>
      <option>United Arab Emirates</option>
      <option>United Kingdom</option>
      <option>United States</option>
      <option>Others</option>

    </select>

    <input type="password" placeholder="Password" required />
    <input type="password" placeholder="Confirm Password" required />

    <button type="submit" id="createAccountBtn">Create my Account</button>
  </form>
</div>

<script src="donor.js"></script>
</body>
</html>
