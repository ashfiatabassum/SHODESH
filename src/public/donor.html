
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Donor Registration</title>
<link rel="stylesheet" href="donor.css" />
<style>
  .division-field {
    display: none;
    margin-top: 0;
  }
  
  .division-field.show {
    display: block;
  }
  
  .division-field select {
    width: 100%;
    height: 65px;
    background: white;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    font-weight: 400;
    text-align: center;
    outline-offset: 0;
    outline-color: transparent;
    transition: outline-color 0.3s;
    padding: 0 15px;
  }
</style>
</head>
<body>
<div class="container">

  <div class="background-pattern" aria-hidden="true"></div>

  <h1 id="headingText"></h1>

  <form id="signupForm" class="form-card" onsubmit="return validateForm();">
    <div class="row">
      <div class="input-container half-width">
        <label for="firstName" class="field-label">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" placeholder="" required class="half-width" />
      </div>
      <div class="input-container half-width">
        <label for="lastName" class="field-label">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" placeholder="" required class="half-width" />
      </div>
    </div>

    <div class="input-container">
      <label for="username" class="field-label">Username <span class="required">*</span></label>
      <input type="text" id="username" placeholder="Must be at least 4 characters long, no space allowed." required />
    </div>

    <div class="date-input-wrapper">
      <label for="dateOfBirth" class="field-label">Date of Birth <span class="required">*</span></label>
      <input type="date" id="dateOfBirth" required />
      <label for="dateOfBirth" class="date-placeholder">Date of Birth</label>
    </div>

    <div class="input-container">
      <label for="email" class="field-label">Email <span class="required">*</span></label>
      <input type="email" id="email" placeholder="xxx@yyy.com" required />
    </div>

    <div class="input-container">
      <label for="country" class="field-label">Country <span class="required">*</span></label>
      <select id="country" required>
        <option value="" disabled selected>Select Country</option>
        <option>Afghanistan</option>
        <option>Albania</option>
        <option>Algeria</option>
        <option>Australia</option>
        <option>Bangladesh</option>
        <option>Brazil</option>
        <option>Canada</option>
        <option>China</option>
        <option>Egypt</option>
        <option>France</option>
        <option>Germany</option>
        <option>India</option>
        <option>Italy</option>
        <option>Japan</option>
        <option>Nepal</option>
        <option>Netherlands</option>
        <option>Pakistan</option>
        <option>Portugal</option>
        <option>Russia</option>
        <option>South Africa</option>
        <option>South Korea</option>
        <option>Spain</option>
        <option>Sri Lanka</option>
        <option>Sweden</option>
        <option>United Arab Emirates</option>
        <option>United Kingdom</option>
        <option>United States</option>
        <option>Others</option>
      </select>
    </div>

    <!-- Division field for Bangladesh -->
    <div class="division-field" id="divisionField">
      <label for="division" class="field-label">Division <span class="required">*</span></label>
      <select id="division" name="division">
        <option value="" disabled selected>Select Division</option>
        <option value="Barisal">Barisal</option>
        <option value="Chittagong">Chittagong</option>
        <option value="Dhaka">Dhaka</option>
        <option value="Khulna">Khulna</option>
        <option value="Mymensingh">Mymensingh</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Rangpur">Rangpur</option>
        <option value="Sylhet">Sylhet</option>
      </select>
    </div>

    <div class="input-container">
      <label for="password" class="field-label">Password <span class="required">*</span></label>
      <input type="password" id="password" placeholder="Must be at least 6 characters long" required minlength="6" />
    </div>

    <div class="input-container">
      <label for="confirmPassword" class="field-label">Confirm Password <span class="required">*</span></label>
      <input type="password" id="confirmPassword" placeholder="" required minlength="6" />
    </div>

    <button type="submit" id="createAccountBtn">Create my Account</button>
  </form>


  <!-- âœ… NEW: Sign In Section Below Form -->
  <div class="signin-section">
    <p class="signin-text">Already have a donor account?</p>
    <a href="signin.html" class="signin-btn">
      <i class="fas fa-sign-in-alt"></i>
      Sign In
    </a>
  </div>

  
</div>

<script src="donor.js"></script>

<script>
// JavaScript to show/hide division field based on country selection
document.addEventListener('DOMContentLoaded', function() {
    const countrySelect = document.getElementById('country');
    const divisionField = document.getElementById('divisionField');
    const divisionSelect = document.getElementById('division');
    
    countrySelect.addEventListener('change', function() {
        const selectedCountry = this.value;
        
        if (selectedCountry === 'Bangladesh') {
            divisionField.classList.add('show');
            divisionSelect.setAttribute('required', 'required');
        } else {
            divisionField.classList.remove('show');
            divisionSelect.removeAttribute('required');
            divisionSelect.value = ''; // Clear selection when hidden
        }
    });
});
</script>
</body>
</html>
