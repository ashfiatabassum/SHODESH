<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff • Event Verification</title>
  <link rel="stylesheet" href="event.css"/>
  <style>
    /* Admin-style actions */
    .admin-actions{display:flex;gap:10px;margin-top:12px}
    .admin-actions .btn{padding:12px 20px;border-radius:8px;border:none;cursor:pointer;font-weight:600;font-size:14px;transition:all 0.2s}
    .btn-approve{background:#22c55e;color:#fff}
    .btn-approve:hover{background:#16a34a;transform:translateY(-1px)}
    .btn-reject{background:#ef4444;color:#fff}
    .btn-reject:hover{background:#dc2626;transform:translateY(-1px)}
    .btn-second-verify{background:#3b82f6;color:#fff}
    .btn-second-verify:hover{background:#2563eb;transform:translateY(-1px)}
    
    /* Status badge colors */
    .badge{
      padding:6px 12px;border-radius:20px;font-size:12px;font-weight:600;
      text-transform:uppercase;letter-spacing:0.5px;margin-right:8px;
    }
    .badge.verified{background:#10b981;color:#fff}
    .badge.unverified{background:#f59e0b;color:#fff}
    .badge.rejected{background:#ef4444;color:#fff}
    .badge.pending{background:#3b82f6;color:#fff}
    
    /* Modal styles matching admin version */
    .modal-overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.6);display:none;z-index:1000;
      align-items:center;justify-content:center;
    }
    .modal-content{
      background:#fff;border-radius:12px;max-width:500px;width:90%;
      max-height:80vh;overflow-y:auto;box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }
    .modal-header{
      padding:20px 24px 16px;border-bottom:1px solid #e5e7eb;
      display:flex;justify-content:between;align-items:center;
    }
    .modal-title{margin:0;color:#1f2937;font-size:18px;font-weight:600}
    .close-btn{
      background:none;border:none;font-size:24px;color:#6b7280;
      cursor:pointer;padding:0;width:32px;height:32px;
    }
    .close-btn:hover{color:#374151}
    .staff-list{padding:20px 24px}
    .staff-item{
      display:flex;justify-content:space-between;align-items:center;
      padding:12px;border:1px solid #e5e7eb;border-radius:8px;margin-bottom:12px;
    }
    .staff-item:hover{background:#f9fafb}
    .staff-name{font-weight:600;color:#1f2937}
    .staff-details{font-size:13px;color:#6b7280;margin-top:4px}
    .btn-select{
      background:#10b981;color:#fff;border:none;padding:8px 16px;
      border-radius:6px;cursor:pointer;font-weight:500;
    }
    .btn-select:hover{background:#059669}
  </style>
</head>
<body>
  <header class="header">
    <a class="brand" href="./staff_profile.html">← Back to Profile</a>
    <nav><a href="/">Home</a></nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="media">
        <img id="cover" src="https://placehold.co/960x540?text=SHODESH" alt="Event cover">
      </div>
      <div class="info">
        <div class="meta">
          <span id="badge" class="badge">Status</span>
          <span id="catTag" class="badge">Category • Event</span>
          <span id="divisionTag" class="badge">Division</span>
          <span id="createdAtTag" class="badge">Created —</span>
        </div>
        <h1 id="title" class="title">Loading…</h1>
        <p id="desc" class="sub">Please wait while we fetch event details.</p>

        <div class="kv">
          <div class="item"><div class="k">Goal</div><div id="goal" class="v">—</div></div>
          <div class="item"><div class="k">Raised</div><div id="raised" class="v">—</div></div>
          <div class="item"><div class="k">Progress</div><div id="pct" class="v">0%</div></div>
        </div>
        <div class="progress"><div id="bar" class="bar"></div></div>

        <div class="admin-actions">
          <button id="approveBtn" class="btn btn-approve">Approve</button>
          <button id="rejectBtn" class="btn btn-reject">Reject</button>
        </div>
        <div class="docBox" id="docBox">
          <span class="muted">No document</span>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>About this event</h2>
      <div id="about">—</div>
    </section>

    <section class="section" id="contactSection" hidden>
      <h2>Contact</h2>
      <div id="contact"></div>
    </section>
  </main>

  <footer>© SHODESH</footer>
  <script src="./staff-event-details.js"></script>
</body>
</html>
