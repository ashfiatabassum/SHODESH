<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Role</title>
  <link rel="stylesheet" href="rolestyle.css" />
</head>
<body>
  <div class="desktop">
    <div class="div">
      <img class="image" alt="Image" src="images/role1.jpg" />
      <img class="img" alt="Image" src="images/role2.jpg" />

      <div class="overlap">
        <div class="text-wrapper">CHOOSE YOUR ROLE.</div>
      </div>

      <div class="overlap-group">
        <div class="rectangle-2"></div>
        <div class="text-wrapper-3">SEEKER</div>
      </div>

      <div class="overlap-2">
        <div class="rectangle-2"></div>
        <div class="text-wrapper-4">NON PROFIT ORGANIZATION</div>
      </div>

      <div class="overlap-3">
        <div class="rectangle-2"></div>
        <div class="text-wrapper-5">DONOR</div>
      </div>
    </div>
  </div>

  <script src="rolescript.js"></script>
</body>
</html>
