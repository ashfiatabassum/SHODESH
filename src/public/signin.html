<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SHODESH</title>
  <link rel="stylesheet" href="signinstyle.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="welcome-box">
        <h1>
          <span class="word word-1">HELLO,</span><br/>
          <span class="word word-2">WE</span> <span class="word word-3">ARE</span><br/>
          <span class="word word-4">GLAD</span> <span class="word word-5">TO</span> <span class="word word-6">HAVE</span><br/>
          <span class="word word-7">YOU</span> <span class="word word-8">BACK.</span>
        </h1>
        <p class="subtitle">Sign in to continue your journey with SHODESH</p>
      </div>
    </div>
    <div class="right">
      <div class="login-card">
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Username" required autocomplete="username" />
            <div class="input-focus-border"></div>
          </div>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
            <div class="input-focus-border"></div>
          </div>
          <button id="signin" type="submit">
            <span class="button-text">Sign In</span>
            <div class="button-ripple"></div>
          </button>
        </form>
        <p class="signup-text">Don't have an account? <a href="role.html" class="signup-link">Sign up now.</a></p>
      </div>
    </div>
  </div>
  <script src="signinscript.js"></script>
</body>
</html>
