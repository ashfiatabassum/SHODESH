<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SHODESH</title>
  <link rel="stylesheet" href="signinstyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <a href="javascript:history.back()" class="back-nav-signin" aria-label="Go back" title="Back">
    <i class="fas fa-arrow-left"></i>
  </a>
  <div class="container">
    <div class="left">
      <div class="welcome-box">
        <h1>
          <span class="word word-1">HELLO,</span><br/>
          <span class="word word-2">WE</span> <span class="word word-3">ARE</span><br/>
          <span class="word word-4">GLAD</span> <span class="word word-5">TO</span> <span class="word word-6">HAVE</span><br/>
          <span class="word word-7">YOU</span> <span class="word word-8">BACK.</span>
        </h1>
        <p class="subtitle">Sign in to continue your journey with SHODESH</p>
      </div>
    </div>
    <div class="right">
      <div class="login-card">
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="input-wrapper">
            <select id="role" required aria-label="Select role">
              <option value="" selected disabled>Select role</option>
              <option value="foundation">NGO</option>
              <option value="staff">Volunteer</option>
              <option value="individual">Seeker</option>
              <option value="donor">Donor</option>
              <option value="admin">Admin</option>
            </select>
            <div class="input-focus-border"></div>
          </div>
          <div class="input-wrapper">
            <label for="username" id="usernameLabel" class="input-label">Enter your email</label>
            <input type="text" id="username" placeholder="your.email@example.com" required autocomplete="username" />
            <div class="input-focus-border"></div>
          </div>
          <div class="input-wrapper">
            <label for="password" class="input-label">Enter your password</label>
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
            <div class="input-focus-border"></div>
          </div>
          <button id="signin" type="submit">
            <span class="button-text">Sign In</span>
            <div class="button-ripple"></div>
          </button>
        </form>
        <p class="signup-text" id="signupText">Don't have an account? <a href="#" id="signupLink" class="signup-link">Sign up now.</a></p>
      </div>
    </div>
  </div>
  <script src="signinscript.js"></script>
</body>
</html>
