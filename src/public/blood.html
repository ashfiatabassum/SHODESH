<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active Blood Banks in Bangladesh</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="resources.css"/>
  <style>
    body {
      background: #719252;
    }
    .page-title {
      text-align: center;
      color: #8b0000;
      font-size: 3rem;
      margin: 48px 0;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .bank-list {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 0;
    }
    .bank-card {
      background: white;
      border-left: 5px solid #8b0000;
      padding: 32px 48px 40px 48px;
      margin-bottom: 32px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    .bank-card h3 {
      margin: 0 0 16px;
      font-size: 1.4rem;
      color: #2c3e50;
    }
    .bank-card p {
      margin: 0 0 32px 0;
      color: #555;
      font-size: 1.05rem;
    }
    .call-btn {
      display: inline-block;
      margin-top: 24px;
      margin-bottom: 0;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
    }
    .call-btn:hover {
      background: #a93226;
      transform: translateY(-2px);
    }
    #scrollBtn, .scroll-to-top {
      display: none !important;
    }
    @media (max-width: 768px) {
      .bank-list {
        max-width: 100vw;
      }
      .bank-card {
        padding: 24px 10px 32px 10px;
      }
      .page-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header (copied from resources.html) -->
  <div class="top-bar">
    <div>MAIL: contact@shodesh.org</div>
    <div>PHONE: +880 1712 345 678</div>
  </div>

  <div class="navbar">
    <div class="logo"><strong>SHODESH</strong></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
     <a href="about.html" class="about-link">About</a>
     
      <a href="#">Gallery</a>
    
      <a href="#">Contact</a>
      <a href="resources.html">Resources</a>

      <a href="signin.html"><button class="signin-btn">Sign In</button></a>
      <a href="volunteer.html"><button class="join-team-btn">Join Our Team</button></a>
    </div>
  </div>

  <div class="page-title">ACTIVE BLOOD BANKS IN BANGLADESH</div>
  <div class="bank-list" id="bankList"></div>

  <!-- Footer (copied from resources.html) -->
  <footer class="resources-footer">
    <div class="container">
      <p>&copy; 2025 Shodesh. Keeping Bangladesh safe and connected.</p>
      <p>
        <small>
          Emergency numbers sourced from official Bangladesh government resources
        </small>
      </p>
    </div>
  </footer>

  <script src="resources.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('bankList');
      bloodBankNumbers.forEach(bank => {
        const card = document.createElement('div');
        card.className = 'bank-card';
        card.innerHTML = `
          <h3>${bank.name}</h3>
          <p>${bank.address}</p>
          <a href="tel:${bank.number}" class="call-btn" onclick="makeCall('${bank.number}')">
            ðŸ“ž Call Now
          </a>
        `;
        container.appendChild(card);
      });
    });
    // ...existing code...
  </script>
</body>
