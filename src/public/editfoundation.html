<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Foundation Profile - SHODESH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="editfoundation.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="background-pattern"></div>
    <div class="home-button-container">
      <button class="home-btn" onclick="goBackToProfile()" title="Back to Profile">
        <i class="fas fa-arrow-left"></i> Back to Profile
      </button>
    </div>
    <header class="edit-header">
      <h2><i class="fas fa-user-edit"></i> Edit Your Profile</h2>
      <p class="subtitle">Choose what you want to update. Enter your current password to confirm.</p>
    </header>
    <main>
      <form id="editFoundationForm" class="edit-form">
        <div class="form-group">
          <label>
            <input type="checkbox" id="updateUsername" onchange="toggleField('username')">
            Update Username
          </label>
          <input type="text" id="usernameField" class="input-field" placeholder="New Username" style="display:none;">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="updatePassword" onchange="toggleField('password')">
            Update Password
          </label>
          <input type="password" id="passwordField" class="input-field" placeholder="New Password" style="display:none;">
        </div>
        <div class="form-group">
          <label>Current Password <span class="required">*</span></label>
          <input type="password" id="currentPasswordField" class="input-field" required placeholder="Enter your current password">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary" id="updateBtn"><i class="fas fa-save"></i> Update Profile</button>
        </div>
        <div id="updateMessage"></div>
      </form>
    </main>
    <footer class="edit-footer">
      <p>&copy; 2024 SHODESH. Making a difference together.</p>
    </footer>
  </div>
  <script src="editfoundation.js"></script>
</body>
</html>
