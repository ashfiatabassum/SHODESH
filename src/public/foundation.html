<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foundation Registration</title>
  <link rel="stylesheet" href="foundation.css" />
</head>
<body>
  <div class="desktop">
    <div class="overlap-group-wrapper">
      <div class="overlap-group">
        <img class="foundationbg" src="images/foundationbg.png" alt="Foundation background" />
        
        <div class="form-background"></div>

        <form id="foundationForm" onsubmit="return validateForm(event)">
          <div class="rectangle">
            <label for="foundationName" class="field-label">Foundation Name <span class="required">*</span></label>
            <input type="text" id="foundationName" placeholder="Name of your organization" required />
          </div>
          <div class="div">
            <label for="certificate" class="field-label">Foundation Certificate (PDF) <span class="required">*</span></label>
            <input type="file" id="certificate" placeholder="Only pdf format is accepted" accept=".pdf" required />
          </div>
          <div class="rectangle-2">
            <label for="email" class="field-label">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="xxxx@xxxx.com" required />
          </div>
          <div class="rectangle-3">
            <label for="phone" class="field-label">Phone Number <span class="required">*</span></label>
            <input type="text" id="phone" placeholder="01XXXXXXXXX" required />
          </div>
          <div class="rectangle-4">
            <label for="houseNo" class="field-label">House No. <span class="required">*</span></label>
            <input type="text" id="houseNo" placeholder="" required />
          </div>
          <div class="rectangle-5">
            <label for="roadNo" class="field-label">Road No. <span class="required">*</span></label>
            <input type="text" id="roadNo" placeholder="" required />
          </div>
          <div class="rectangle-6">
            <label for="area" class="field-label">Area <span class="required">*</span></label>
            <input type="text" id="area" placeholder="" required />
          </div>
          <div class="rectangle-7">
            <label for="district" class="field-label">District <span class="required">*</span></label>
            <select id="district" required>
              <option value="" disabled selected>Select District</option>
              <option>Bagerhat</option>
              <option>Bandarban</option>
              <option>Barguna</option>
              <option>Barisal</option>
              <option>Bhola</option>
              <option>Bogra</option>
              <option>Brahmanbaria</option>
              <option>Chandpur</option>
              <option>Chittagong</option>
              <option>Chuadanga</option>
              <option>Comilla</option>
              <option>Cox's Bazar</option>
              <option>Dhaka</option>
              <option>Dinajpur</option>
              <option>Faridpur</option>
              <option>Feni</option>
              <option>Gaibandha</option>
              <option>Gazipur</option>
              <option>Gopalganj</option>
              <option>Habiganj</option>
              <option>Jamalpur</option>
              <option>Jessore</option>
              <option>Jhalokati</option>
              <option>Jhenaidah</option>
              <option>Joypurhat</option>
              <option>Khagrachhari</option>
              <option>Khulna</option>
              <option>Kishoreganj</option>
              <option>Kurigram</option>
              <option>Kushtia</option>
              <option>Lakshmipur</option>
              <option>Lalmonirhat</option>
              <option>Madaripur</option>
              <option>Magura</option>
              <option>Manikganj</option>
              <option>Meherpur</option>
              <option>Moulvibazar</option>
              <option>Munshiganj</option>
              <option>Mymensingh</option>
              <option>Naogaon</option>
              <option>Narail</option>
              <option>Narayanganj</option>
              <option>Narsingdi</option>
              <option>Natore</option>
              <option>Nawabganj</option>
              <option>Netrakona</option>
              <option>Nilphamari</option>
              <option>Noakhali</option>
              <option>Pabna</option>
              <option>Panchagarh</option>
              <option>Patuakhali</option>
              <option>Pirojpur</option>
              <option>Rajbari</option>
              <option>Rajshahi</option>
              <option>Rangamati</option>
              <option>Rangpur</option>
              <option>Satkhira</option>
              <option>Shariatpur</option>
              <option>Sherpur</option>
              <option>Sirajganj</option>
              <option>Sunamganj</option>
              <option>Sylhet</option>
              <option>Tangail</option>
              <option>Thakurgaon</option>
            </select>
          </div>
          <div class="rectangle-8">
            <label for="division" class="field-label">Division <span class="required">*</span></label>
            <select id="division" required>
              <option value="" disabled selected>Select Division</option>
              <option>Barisal</option>
              <option>Chittagong</option>
              <option>Dhaka</option>
              <option>Khulna</option>
              <option>Mymensingh</option>
              <option>Rajshahi</option>
              <option>Rangpur</option>
              <option>Sylhet</option>
            </select>
          </div>
          <div class="rectangle-9">
            <label for="zipCode" class="field-label">Zip Code <span class="required">*</span></label>
            <input type="text" id="zipCode" placeholder="Zip Code" required />
          </div>
          <div class="rectangle-10">
            <label for="bkash" class="field-label">Bkash Number <span class="required">*</span></label>
            <input type="text" id="bkash" placeholder="Bkash Number" required />
          </div>
          <div class="rectangle-11">
            <label for="bankAccount" class="field-label">Bank Account Number <span class="required">*</span></label>
            <input type="text" id="bankAccount" placeholder="Bank Account Number" required />
          </div>
          <div class="rectangle-12">
            <label for="foundationLicense" class="field-label">Foundation License <span class="required">*</span></label>
            <input type="text" id="foundationLicense" placeholder="Foundation License" required />
          </div>
          <div class="rectangle-12-5">
            <label for="goalvision" class="field-label">Vision and Goals <span class="required">*</span></label>
            <input type="text" id="goalvision" placeholder="Describe the vision and goals of your organization." required />
          </div>
          <div class="rectangle-13">
            <label for="password" class="field-label">Password <span class="required">*</span></label>
            <input type="password" id="password" placeholder="Must be atleast 6 characters long." required />
          </div>
          <div class="rectangle-14">
            <label for="confirmPassword" class="field-label">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirmPassword" placeholder="" required />
          </div>

          <button class="text-wrapper-12" type="submit">CREATE ACCOUNT</button>
        </form>

        <div class="GET-YOUR-FOUNDATION">Get Your Foundation Registered!</div>
      </div>
    </div>
  </div>

  <script src="foundation.js"></script>
</body>
</html>
