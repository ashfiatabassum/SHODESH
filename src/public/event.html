<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHODESH — Event</title>
  <link rel="stylesheet" href="./event.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a class="brand" href="./search.html">← Back to Explore</a>
    <nav><a href="/">Home</a></nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="media">
        <img id="cover" src="https://placehold.co/960x540?text=SHODESH" alt="Event cover">
      </div>
      <div class="info">
        <div class="meta">
          <span id="badge" class="badge">Verified</span>
          <span id="catTag" class="badge">Category • Event</span>
          <span id="divisionTag" class="badge">Division</span>
        </div>
        <h1 id="title" class="title">Loading…</h1>
        <p id="desc" class="sub">Please wait while we fetch event details.</p>

        <div class="kv">
          <div class="item"><div class="k">Goal</div><div id="goal" class="v">—</div></div>
          <div class="item"><div class="k">Raised</div><div id="raised" class="v">—</div></div>
          <div class="item"><div class="k">Progress</div><div id="pct" class="v">0%</div></div>
        </div>
        <div class="progress"><div id="bar" class="bar"></div></div>

        <div class="actions">
          <button id="donateBtn" class="btn primary">Donate</button>
          <button id="shareBtn" class="btn secondary">Share</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>About this event</h2>
      <div id="about">—</div>
    </section>

    <section class="section" id="contactSection" hidden>
      <h2>Contact</h2>
      <div id="contact"></div>
    </section>
  </main>

  <footer>© SHODESH</footer>
  <script src="./event.js" type="module"></script>
</body>
</html>
