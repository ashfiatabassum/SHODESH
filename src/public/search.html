<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Campaigns - Shodesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div>MAIL: contact@shodesh.org</div>
        <div>PHONE: +880 1712 345 678</div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <div class="logo"><strong>SHODESH</strong></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html" class="about-link">About</a>
          
            <a href="#">Gallery</a>
            
            <a href="#">Contact</a>
            <a href="resources.html">Resources</a>
            <a href="search.html"><button class="search-btn">Search</button></a>
            <a href="signin.html"><button class="signin-btn">Sign In</button></a>
            <a href="volunteer.html"><button class="join-btn">Join Our Team</button></a>
        </div>
    </div>

    <!-- Search Section -->
    <!-- Search Section -->
<div class="search-container">
    <div class="tagline"><strong>Empowering Communities, Transforming Lives</strong></div>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search for campaigns (e.g., Education, Flood Relief)...">
    <div class="loading" id="loading">Loading...</div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="filterCampaigns('near')">Near You</button>
        <button onclick="filterCampaigns('trending')">Trending</button>
        <button onclick="filterCampaigns('nonprofit')">Nonprofits</button>
    </div>

    <!-- Search Results -->
    <div class="search-results" id="searchResults"></div>
</div>


    <!-- JavaScript -->
    <script>
        const sampleCampaigns = [
            {
                title: "Medical Aid for Flood Victims",
                description: "Support emergency medical supplies for the flood-affected people of Sylhet.",
                image: "images/medical.jpg",
                tags: ["trending", "nonprofit"]
            },
            {
                title: "Education for All",
                description: "Help provide books and tuition support to underprivileged kids in rural areas.",
                image: "images/education.jpg",
                tags: ["nonprofit"]
            },
            {
                title: "Safe Sanitation in Slums",
                description: "Install hygienic toilets and clean water systems in Dhakaâ€™s urban slums.",
                image: "images/sanitation.jpg",
                tags: ["near", "trending"]
            }
        ];

        const input = document.getElementById("searchInput");
        const results = document.getElementById("searchResults");
        const loading = document.getElementById("loading");

        function showCampaigns(filtered) {
            results.innerHTML = '';
            loading.style.display = 'block';
            setTimeout(() => {
                loading.style.display = 'none';
                if (filtered.length === 0) {
                    results.innerHTML = "<p class='no-results'>No campaigns found.</p>";
                    return;
                }
                filtered.forEach((camp, index) => {
                    const card = document.createElement('div');
                    card.classList.add('campaign-card');
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <img src="${camp.image}" alt="${camp.title}">
                        <div class="campaign-title">${camp.title}</div>
                        <div class="campaign-desc">${camp.description}</div>
                    `;
                    results.appendChild(card);
                });
            }, 500);
        }

        function filterCampaigns(tag) {
            const filtered = sampleCampaigns.filter(c => c.tags.includes(tag));
            showCampaigns(filtered);
        }

        input.addEventListener('input', () => {
            const val = input.value.toLowerCase();
            const filtered = sampleCampaigns.filter(c =>
                c.title.toLowerCase().includes(val) || c.description.toLowerCase().includes(val)
            );
            showCampaigns(filtered);
        });

        // Show all initially
        showCampaigns(sampleCampaigns);
    </script>
</body>
</html>
