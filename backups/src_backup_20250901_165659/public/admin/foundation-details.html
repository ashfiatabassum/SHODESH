<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Details - SHODESH Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #5a67d8;
        }

        .foundation-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .foundation-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .foundation-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .foundation-header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .foundation-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .foundation-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .foundation-subtitle {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            opacity: 0.9;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.unverified {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        .status-badge.verified {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .foundation-id {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .foundation-body {
            padding: 0;
        }

        .info-section {
            padding: 30px 40px;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: #2d3748;
            word-break: break-word;
        }

        .info-value.empty {
            color: #9ca3af;
            font-style: italic;
        }

        .description-section {
            background: #f8fafc;
        }

        .description-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 2px dashed #e2e8f0;
            color: #4a5568;
            line-height: 1.6;
            font-size: 16px;
        }

        .description-content.empty {
            color: #9ca3af;
            font-style: italic;
            text-align: center;
        }

        .certificate-section {
            background: #fefefe;
        }

        .certificate-placeholder {
            background: #f1f5f9;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: #9ca3af;
        }

        .certificate-placeholder .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .certificate-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .certificate-image:hover {
            transform: scale(1.02);
        }

        .certificate-preview {
            text-align: center;
            padding: 20px;
        }

        .certificate-preview img {
            border: 3px solid #e2e8f0;
        }

        .certificate-error {
            color: #ef4444;
            background: #fef2f2;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }

        .certificate-pdf {
            text-align: center;
            padding: 30px;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px dashed #e2e8f0;
        }

        .pdf-icon {
            margin-bottom: 15px;
        }

        .certificate-viewer {
            text-align: center;
            padding: 30px;
            background: #f8fafc;
            border-radius: 12px;
            border: 2px dashed #e2e8f0;
        }

        .certificate-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .certificate-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        .actions-section {
            background: #f8fafc;
            padding: 30px 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
        }

        .approve-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .approve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .reject-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .reject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }

        .action-btn:disabled {
            background: #e2e8f0;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #667eea;
        }

        .loading .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .foundation-header {
                padding: 30px 20px;
            }

            .foundation-title {
                font-size: 24px;
            }

            .foundation-subtitle {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .info-section {
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .actions-section {
                flex-direction: column;
                padding: 20px;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="foundation-verification.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Foundation List
        </a>

        <div id="foundationDetails">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading foundation details...</p>
            </div>
        </div>
    </div>

    <script>
        // Fallback foundation data matching database
        const fallbackFoundationData = {
            'FND4889': {
                foundation_id: 'FND4889',
                foundation_name: 'MASTUL FOUNDATION',
                foundation_license: 'AXSD',
                email: 'mastul@gmail.com',
                mobile: '01784366366',
                house_no: '12',
                road_no: '04',
                area: 'Mirpur',
                district: 'Bagerhat',
                administrative_div: 'Dhaka',
                zip: '1216',
                bkash: '01778770000',
                bank_account: '12341AX',
                description: 'Help people',
                status: 'unverified',
                has_certificate: true,
                certificate_base64: 'JVBERi0xLjQKJZOMi54gUmVwb3J0TGFiIEdlbmVyYXRlZCBQREYgZG9jdW1lbnQgaHR0cDovL3d3dy5yZXBvcnRsYWIuY29tCjEgMCBvYmoKPDwKL0YxIDIgMCBSIC9GMiAzIDAgUgo+PgplbmRvYmoKMiAwIG9iago8PAovQmFzZUZvbnQgL0hlbHZldGljYSAvRW5jb2RpbmcgL1dpbkFuc2lFbmNvZGluZyAvTmFtZSAvRjEgL1N1YnR5cGUgL1R5cGUxIC9UeXBlIC9Gb250Cj4+CmVuZG9iago..' // Truncated for display
            },
            'F000001': {
                foundation_id: 'F000001',
                foundation_name: 'Helping Hands Foundation',
                foundation_license: 'HHF2023',
                email: 'info@helpinghands.org',
                mobile: '01777888999',
                house_no: '15',
                road_no: '07',
                area: 'Dhanmondi',
                district: 'Dhaka',
                administrative_div: 'Dhaka',
                zip: '1209',
                bkash: '01777888999',
                bank_account: 'HHF987654321',
                description: 'Community support foundation',
                status: 'verified',
                has_certificate: false,
                certificate_base64: null
            }
        };

        function getCertificateDisplay(foundation) {
            console.log('üñºÔ∏è getCertificateDisplay called for:', foundation.foundation_name);
            console.log('üñºÔ∏è Certificate data check:', {
                has_certificate: !!foundation.certificate,
                has_certificate_base64: !!foundation.certificate_base64,
                has_certificate_field: !!foundation.has_certificate,
                base64_length: foundation.certificate_base64 ? foundation.certificate_base64.length : 0
            });
            
            // Check if certificate data exists (either as BLOB buffer or base64)
            if (foundation.certificate_base64 || (foundation.has_certificate && foundation.certificate)) {
                const foundationId = foundation.foundation_id;
                
                // If we have base64 data, display it directly
                if (foundation.certificate_base64) {
                    const base64Data = foundation.certificate_base64;
                    
                    // Check if it's a PDF (starts with %PDF in base64: JVBERi)
                    if (base64Data.startsWith('JVBERi')) {
                        return `
                            <div class="certificate-preview">
                                <div class="certificate-pdf">
                                    <div class="pdf-icon">
                                        <i class="fas fa-file-pdf" style="font-size: 48px; color: #dc2626;"></i>
                                    </div>
                                    <h4>Foundation Certificate (PDF)</h4>
                                    <p style="margin: 10px 0; color: #10b981; font-weight: 500;">
                                        <i class="fas fa-check-circle"></i> Certificate Available
                                    </p>
                                    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                                        <a href="data:application/pdf;base64,${base64Data}" 
                                           target="_blank" 
                                           class="btn-secondary"
                                           style="padding: 8px 16px; background: #dc2626; color: white; text-decoration: none; border-radius: 8px; display: inline-flex; align-items: center; gap: 5px;">
                                            <i class="fas fa-external-link-alt"></i> View PDF
                                        </a>
                                        <a href="data:application/pdf;base64,${base64Data}" 
                                           download="foundation-certificate.pdf"
                                           class="btn-secondary"
                                           style="padding: 8px 16px; background: #059669; color: white; text-decoration: none; border-radius: 8px; display: inline-flex; align-items: center; gap: 5px;">
                                            <i class="fas fa-download"></i> Download
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // It's an image
                        return `
                            <div class="certificate-preview">
                                <img src="data:image/jpeg;base64,${base64Data}" 
                                     alt="Foundation Certificate" 
                                     class="certificate-image"
                                     onclick="window.open(this.src, '_blank')"
                                     onerror="this.parentElement.innerHTML='<div class=\\'certificate-error\\'>Error loading certificate image</div>'"
                                />
                                <p style="margin-top: 10px; color: #10b981; font-weight: 500;">
                                    <i class="fas fa-check-circle"></i> Certificate Available
                                </p>
                                <small style="color: #6b7280;">Click image to view in full size</small>
                            </div>
                        `;
                    }
                } else {
                    // Use the certificate endpoint
                    return `
                        <div class="certificate-preview">
                            <img src="/api/admin/foundations/${foundationId}/certificate" 
                                 alt="Foundation Certificate" 
                                 class="certificate-image"
                                 onclick="window.open(this.src, '_blank')"
                                 onerror="this.parentElement.innerHTML='<div class=\\'certificate-error\\'>Error loading certificate</div>'"
                            />
                            <p style="margin-top: 10px; color: #10b981; font-weight: 500;">
                                <i class="fas fa-check-circle"></i> Certificate Available
                            </p>
                        </div>
                    `;
                }
            } else {
                // No certificate available
                return `
                    <div class="certificate-placeholder">
                        <div class="icon">
                            <i class="fas fa-file-upload"></i>
                        </div>
                        <h4>No Certificate Uploaded</h4>
                        <p style="color: #9ca3af; margin-top: 10px;">This foundation has not uploaded their certificate yet.</p>
                        <small style="color: #9ca3af;">Certificate will appear here when uploaded by the foundation</small>
                    </div>
                `;
            }
        }

        function viewCertificate(foundationId) {
            // Open certificate in new tab
            window.open(`/api/admin/foundations/${foundationId}/certificate`, '_blank');
        }

        function getFoundationId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function loadFoundationDetails() {
            const foundationId = getFoundationId();
            
            if (!foundationId) {
                showError('Foundation ID not provided');
                return;
            }

            console.log('üîÑ Loading foundation details for ID:', foundationId);
            // Try API first, then fallback to real data
            fetch(`/api/admin/foundations/${foundationId}/details`, {
                headers: {
                    'Authorization': 'test-admin-token',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('üì° API Response status:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('üìä API Response:', data);
                if (data.success && data.data) {
                    console.log('‚úÖ API foundation details loaded:', data.data.foundation_name);
                    console.log('üñºÔ∏è Certificate data available:', !!data.data.certificate_base64);
                    displayFoundationDetails(data.data);
                } else {
                    throw new Error(data.message || 'Foundation not found in API response');
                }
            })
            .catch(error => {
                console.error('‚ùå API failed, trying fallback data:', error.message);
                // Use fallback data from our database
                const foundation = fallbackFoundationData[foundationId];
                if (foundation) {
                    console.log('üìã Fallback foundation loaded:', foundation.foundation_name);
                    displayFoundationDetails(foundation);
                } else {
                    showError(`Foundation not found: ${foundationId}. Available IDs: ${Object.keys(fallbackFoundationData).join(', ')}`);
                }
            });
        }

        function displayFoundationDetails(foundation) {
            const container = document.getElementById('foundationDetails');
            
            container.innerHTML = `
                <div class="foundation-card">
                    <div class="foundation-header">
                        <div class="header-content">
                            <div class="foundation-avatar">
                                ${foundation.foundation_name.charAt(0)}
                            </div>
                            <h1 class="foundation-title">${foundation.foundation_name}</h1>
                            <div class="foundation-subtitle">
                                <span class="status-badge ${foundation.status}">${foundation.status}</span>
                                <span class="foundation-id">ID: ${foundation.foundation_id}</span>
                            </div>
                        </div>
                    </div>

                    <div class="foundation-body">
                        <!-- Basic Information -->
                        <div class="info-section">
                            <h2 class="section-title">
                                <div class="icon"><i class="fas fa-info-circle"></i></div>
                                Basic Information
                            </h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-label">Foundation License</div>
                                    <div class="info-value">${foundation.foundation_license || 'Not provided'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Email Address</div>
                                    <div class="info-value">${foundation.email}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Mobile Number</div>
                                    <div class="info-value">${foundation.mobile}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Status</div>
                                    <div class="info-value">
                                        <span class="status-badge ${foundation.status}">${foundation.status}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Address Information -->
                        <div class="info-section">
                            <h2 class="section-title">
                                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                                Address Information
                            </h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-label">House Number</div>
                                    <div class="info-value">${foundation.house_no || 'Not provided'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Road Number</div>
                                    <div class="info-value">${foundation.road_no || 'Not provided'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Area</div>
                                    <div class="info-value">${foundation.area}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">District</div>
                                    <div class="info-value">${foundation.district}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Division</div>
                                    <div class="info-value">${foundation.administrative_div}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">ZIP Code</div>
                                    <div class="info-value">${foundation.zip}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Financial Information -->
                        <div class="info-section">
                            <h2 class="section-title">
                                <div class="icon"><i class="fas fa-credit-card"></i></div>
                                Financial Information
                            </h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <div class="info-label">bKash Number</div>
                                    <div class="info-value">${foundation.bkash || 'Not provided'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Bank Account</div>
                                    <div class="info-value">${foundation.bank_account || 'Not provided'}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="info-section description-section">
                            <h2 class="section-title">
                                <div class="icon"><i class="fas fa-file-alt"></i></div>
                                Foundation Description
                            </h2>
                            <div class="description-content ${!foundation.description ? 'empty' : ''}">
                                ${foundation.description || 'No description provided'}
                            </div>
                        </div>

                        <!-- Certificate -->
                        <div class="info-section certificate-section">
                            <h2 class="section-title">
                                <div class="icon"><i class="fas fa-certificate"></i></div>
                                Foundation Certificate
                            </h2>
                            ${getCertificateDisplay(foundation)}
                        </div>

                        <!-- Actions -->
                        ${foundation.status === 'unverified' ? `
                        <div class="actions-section">
                            <button class="action-btn approve-btn" onclick="verifyFoundation('${foundation.foundation_id}', 'approved')">
                                <i class="fas fa-check"></i>
                                Approve Foundation
                            </button>
                            <button class="action-btn reject-btn" onclick="verifyFoundation('${foundation.foundation_id}', 'rejected')">
                                <i class="fas fa-times"></i>
                                Reject Foundation
                            </button>
                        </div>
                        ` : `
                        <div class="actions-section">
                            <div style="text-align: center; color: #10b981; font-weight: 600;">
                                <i class="fas fa-check-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
                                <p>This foundation has already been ${foundation.status}</p>
                            </div>
                        </div>
                        `}
                    </div>
                </div>
            `;
        }

        async function verifyFoundation(foundationId, action) {
            // Map local action tokens to API actions
            const actionMap = {
                'approved': 'approve',
                'rejected': 'suspend'
            };

            const apiAction = actionMap[action] || action;

            if (!confirm(`Are you sure you want to ${apiAction} this foundation?`)) {
                return;
            }

            // Disable buttons and show spinner
            const buttons = document.querySelectorAll('.action-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.dataset.orig = btn.innerHTML;
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;
            });

            try {
                const res = await fetch(`/api/admin/foundations/${encodeURIComponent(foundationId)}/verify`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        // Server currently accepts any non-empty Authorization; use admin-authenticated
                        'Authorization': 'admin-authenticated'
                    },
                    body: JSON.stringify({ action: apiAction })
                });

                const json = await res.json().catch(() => null);

                if (!res.ok) {
                    const message = (json && json.message) ? json.message : `Request failed with status ${res.status}`;
                    throw new Error(message);
                }

                if (json && json.success) {
                    showNotification(`Foundation ${apiAction}ed successfully!`, 'success');
                    // Option: update local state or reload to reflect DB change
                    setTimeout(() => location.reload(), 800);
                    return;
                }

                throw new Error((json && json.message) ? json.message : 'Unknown error from server');
            } catch (err) {
                console.error('Verify API error:', err);
                showNotification(`Error updating foundation: ${err.message}`, 'error');
                // Re-enable buttons and restore text
                buttons.forEach(btn => {
                    btn.disabled = false;
                    if (btn.dataset.orig) btn.innerHTML = btn.dataset.orig;
                });
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function showError(message) {
            const container = document.getElementById('foundationDetails');
            container.innerHTML = `
                <div class="foundation-card">
                    <div style="padding: 60px; text-align: center; color: #ef4444;">
                        <div style="font-size: 64px; margin-bottom: 20px; opacity: 0.5;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2 style="margin-bottom: 10px;">Error</h2>
                        <p>${message}</p>
                        <a href="foundation-verification.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border-radius: 8px;">
                            Back to Foundation List
                        </a>
                    </div>
                </div>
            `;
        }

        // Load foundation details when page loads
        window.addEventListener('load', loadFoundationDetails);
    </script>
