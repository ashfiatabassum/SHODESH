<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Verification - SHODESH Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-card.pending .icon {
            color: #f59e0b;
        }

        .stat-card.verified .icon {
            color: #10b981;
        }

        .stat-card.total .icon {
            color: #3b82f6;
        }

        .stat-card h3 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #718096;
            font-size: 14px;
        }

        .foundations-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .foundations-list {
            padding: 0;
        }

        .foundation-item {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .foundation-item:hover {
            background: #f8fafc;
            transform: translateX(5px);
        }

        .foundation-item:last-child {
            border-bottom: none;
        }

        .foundation-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .foundation-info {
            flex-grow: 1;
        }

        .foundation-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .foundation-details {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
        }

        .foundation-meta {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.unverified {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.verified {
            background: #d1fae5;
            color: #065f46;
        }

        .foundation-id {
            background: #e5e7eb;
            color: #374151;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .arrow-icon {
            color: #9ca3af;
            font-size: 20px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .no-data .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-data h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }

        .loading .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .foundation-details {
                flex-direction: column;
                gap: 5px;
            }
            
            .foundation-meta {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Admin Dashboard
        </a>

        <div class="header">
            <h1><i class="fas fa-building"></i> Foundation Verification Center</h1>
            <p>Review and verify foundation registration applications</p>
        </div>

        <div class="stats-cards">
            <div class="stat-card total">
                <div class="icon">
                    <i class="fas fa-building"></i>
                </div>
                <h3 id="totalCount">-</h3>
                <p>Total Foundations</p>
            </div>
            <div class="stat-card pending">
                <div class="icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3 id="pendingCount">-</h3>
                <p>Pending Verification</p>
            </div>
            <div class="stat-card verified">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 id="verifiedCount">-</h3>
                <p>Verified Foundations</p>
            </div>
        </div>

        <div class="foundations-section">
            <div class="section-header">
                <h2>Foundation Applications</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterFoundations('unverified', this)">
                        <i class="fas fa-clock"></i> Pending
                    </button>
                    <button class="filter-btn" onclick="filterFoundations('verified', this)">
                        <i class="fas fa-check"></i> Verified
                    </button>
                    <button class="filter-btn" onclick="filterFoundations('all', this)">
                        <i class="fas fa-list"></i> All
                    </button>
                </div>
            </div>
            
            <div class="foundations-list" id="foundationsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading foundation applications...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allFoundations = [];
        let currentFilter = 'unverified';

        // Fallback data with real foundation info
        const fallbackFoundationData = [
            {
                foundation_id: 'FND4889',
                foundation_name: 'MASTUL FOUNDATION',
                foundation_license: 'AXSD',
                email: 'mastul@gmail.com',
                mobile: '01784366366',
                house_no: '12',
                road_no: '04',
                area: 'Mirpur',
                district: 'Bagerhat',
                administrative_div: 'Dhaka',
                zip: '1216',
                bkash: '01778770000',
                bank_account: '12341AX',
                description: 'Help people',
                status: 'unverified',
                has_certificate: true,
                certificate_size: 2416
            },
            {
                foundation_id: 'F000001',
                foundation_name: 'Helping Hands Foundation',
                foundation_license: 'HHF2023',
                email: 'info@helpinghands.org',
                mobile: '01777888999',
                house_no: '15',
                road_no: '07',
                area: 'Dhanmondi',
                district: 'Dhaka',
                administrative_div: 'Dhaka',
                zip: '1209',
                bkash: '01777888999',
                bank_account: 'HHF987654321',
                description: 'Community support foundation',
                status: 'verified',
                has_certificate: false,
                certificate_size: 0
            }
        ];

        function loadFoundations(status = 'unverified') {
            currentFilter = status;
            console.log('ðŸ”„ Loading foundations from API... status=', status);
            // Build URL: omit status param when requesting "all"
            const apiUrl = status === 'all' ? '/api/admin/foundations' : `/api/admin/foundations?status=${status}`;

            // Try API first, include credentials (session cookie). If 401, redirect to login.
            fetch(apiUrl, {
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            })
            .then(response => {
                console.log('ðŸ“¡ API Response status:', response.status, response.statusText);
                if (response.status === 401) {
                    console.warn('ðŸ” API returned 401 - showing inline admin login modal');
                    showAdminLoginModal();
                    throw new Error('Unauthorized');
                }
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('ðŸ“Š API Response:', data);
                if (data.success && data.data && Array.isArray(data.data)) {
                    console.log('âœ… API foundations loaded:', data.data.length, 'foundations');
                    allFoundations = data.data;
                } else {
                    // API returned empty list
                    console.log('âš ï¸ API returned empty list');
                    allFoundations = [];
                }

                // Compute displayed list based on the requested status
                const displayed = status === 'all' ? allFoundations : allFoundations.filter(f => f.status === status);
                updateStats();
                displayFoundations(displayed);
            })
            .catch(error => {
                console.error('âŒ API failed or unavailable:', error.message);
                // Use fallback data only if the API was unreachable (not on unauthorized)
                if (allFoundations.length === 0) {
                    allFoundations = fallbackFoundationData;
                    console.log('ðŸ“‹ Fallback foundations loaded:', allFoundations.length);
                }
                updateStats();
                filterFoundations(currentFilter);
            });
        }

        function updateStats() {
            const total = allFoundations.length;
            const pending = allFoundations.filter(f => f.status === 'unverified').length;
            const verified = allFoundations.filter(f => f.status === 'verified').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('verifiedCount').textContent = verified;
        }

        function filterFoundations(status, e) {
            // Update filter button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (e && e.currentTarget) e.currentTarget.classList.add('active');

            // Load foundations for the selected status (server-side filter)
            loadFoundations(status);
        }

        function displayFoundations(foundations) {
            const listContainer = document.getElementById('foundationsList');

            if (foundations.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-data">
                        <div class="icon">
                            <i class="fas fa-building"></i>
                        </div>
                        <h3>No Foundations Found</h3>
                        <p>No foundations match the current filter criteria.</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = foundations.map(foundation => `
                <div class="foundation-item" onclick="viewFoundationDetails('${foundation.foundation_id}')">
                    <div class="foundation-avatar">
                        ${foundation.foundation_name.charAt(0)}
                    </div>
                    <div class="foundation-info">
                        <div class="foundation-name">${foundation.foundation_name}</div>
                        <div class="foundation-details">
                            <span><i class="fas fa-envelope"></i> ${foundation.email}</span>
                            <span><i class="fas fa-phone"></i> ${foundation.mobile}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${foundation.area}, ${foundation.district}</span>
                        </div>
                        <div class="foundation-meta">
                            <span class="status-badge ${foundation.status}">${foundation.status}</span>
                            <span class="foundation-id">ID: ${foundation.foundation_id}</span>
                            <span style="font-size: 12px; color: #9ca3af;">License: ${foundation.foundation_license}</span>
                            ${(foundation.has_certificate || foundation.certificate || foundation.certificate_base64) ? 
                                '<span style="font-size: 12px; color: #10b981;"><i class="fas fa-certificate"></i> Has Certificate</span>' : 
                                '<span style="font-size: 12px; color: #f59e0b;"><i class="fas fa-exclamation-triangle"></i> No Certificate</span>'
                            }
                        </div>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            `).join('');
        }

        function viewFoundationDetails(foundationId) {
            // Navigate to foundation details page
            window.location.href = `foundation-details.html?id=${foundationId}`;
        }

    // Load foundations when page loads (default to unverified)
    window.addEventListener('load', () => loadFoundations('unverified'));
</script>

    <!-- Inline Admin Login Modal -->
    <style>
        .admin-login-modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); z-index: 2000; }
        .admin-login-modal.active { display: flex; }
        .admin-login-box { background: white; padding: 24px; border-radius: 12px; width: 360px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .admin-login-box h3 { margin-bottom: 12px; }
        .admin-login-box .form-row { margin-bottom: 10px; }
        .admin-login-box input { width: 100%; padding: 8px 10px; border: 1px solid #e5e7eb; border-radius: 6px; }
        .admin-login-box button { margin-top: 8px; padding: 10px 12px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>

    <div id="adminLoginModal" class="admin-login-modal" role="dialog" aria-hidden="true">
        <div class="admin-login-box">
            <h3>Admin Login</h3>
            <div class="form-row">
                <label>Username</label>
                <input id="adminModalUsername" type="text" value="admin">
            </div>
            <div class="form-row">
                <label>Password</label>
                <input id="adminModalPassword" type="password" value="1234">
            </div>
            <div style="text-align:right">
                <button id="adminModalLoginBtn">Login</button>
            </div>
        </div>
    </div>

    <script>
        function showAdminLoginModal() {
            const m = document.getElementById('adminLoginModal');
            if (!m) return;
            m.classList.add('active');
        }

        async function submitAdminLogin() {
            const user = document.getElementById('adminModalUsername').value;
            const pass = document.getElementById('adminModalPassword').value;

            try {
                const resp = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass }),
                    credentials: 'include'
                });

                const data = await resp.json();
                if (data.success) {
                    document.getElementById('adminLoginModal').classList.remove('active');
                    // Reload foundations now that session cookie is set
                    loadFoundations(currentFilter);
                } else {
                    alert('Login failed');
                }
            } catch (err) {
                console.error('Login error', err);
                alert('Login error');
            }
        }

        document.getElementById('adminModalLoginBtn').addEventListener('click', submitAdminLogin);
    </script>
</body>
</html>
